{% extends 'base.html' %}

{% block title %}Create a new Blog Post{% endblock%}

{% block content %}
{% if user.is_authenticated %}
<h1>Add Post </h1>
<div class="form-group">
      <form method ="POST">  
            {% csrf_token %}
            {{form.as_p}}<!---as any html component,p,ul,table..--->
      <button class="btn btn-secondary">Post</button>
</div>
{% else %}
<h3>Go on and Register first!</h3>
{% endif %}
{% endblock %}
